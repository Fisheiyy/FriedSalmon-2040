# This file contains common pin mappings for the FriedSalmon2040.
# To use this config, the firmware should be compiled for the RP2040 with
# USB communication.

# The "make flash" command does not work on the FriedSalmon2040. Instead,
# after running "make", copy the generated "out/klipper.uf2" file
# to the mass storage device in RP2040 boot mode

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: gpio1
dir_pin: !gpio2
enable_pin: !gpio0
microsteps: 16
rotation_distance: 40
endstop_pin: ^gpio3
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: gpio16
tx_pin: gpio17
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: gpio5
dir_pin: !gpio6
enable_pin: !gpio4
microsteps: 16
rotation_distance: 40
endstop_pin: ^gpio7
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: gpio16
tx_pin: gpio17
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: gpio9
dir_pin: gpio10
enable_pin: !gpio8
microsteps: 16
rotation_distance: 8
endstop_pin: ^gpio11
position_endstop: 0.0
position_max: 250

[tmc2209 stepper_z]
uart_pin: gpio16
tx_pin: gpio17
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: gpio13
dir_pin: !gpio14
enable_pin: !gpio12
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: gpio23
#sensor_type: PT1000
#pullup_resistor: 4700
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio28
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

[tmc2209 extruder]
uart_pin: gpio16
tx_pin: gpio17
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: gpio24
sensor_type: ATC Semitec 104GT-2
sensor_pin: gpio29
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: gpio20

[heater_fan nozzle_cooling_fan]
pin: gpio21

#[heater_fan controller_fan]
#pin: gpio22

[mcu]
serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

